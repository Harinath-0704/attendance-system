<link rel="stylesheet" href="/static/css/style.css">
<div class="card">
    <h2>Attendance Records</h2>
    <table width="100%" style="color:white;">
        <tr>
            <th>Name</th>
            <th>Date</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
